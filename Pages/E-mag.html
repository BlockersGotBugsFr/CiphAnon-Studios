<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-mag | Secret Hub</title>
<style>
  body {
    margin:0; padding:0; font-family: Arial, sans-serif;
    background: #111; color: #fff; text-align:center;
  }
  header {
    padding: 20px; background: #222; font-size: 1.5em; font-weight: bold;
    letter-spacing: 1px;
  }
  .items-container {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:30px;
    max-width:1100px;
    margin:auto;
  }
  .item-card {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.2s, background 0.2s;
    cursor:pointer;
  }
  .item-card:hover {
    transform: translateY(-5px);
    background: #2b2b2b;
  }
  .item-card h3 { margin:0 0 10px; font-size:1.2em; }
  .item-card p { font-size:0.9em; color:#bbb; margin-bottom:15px; }
  .item-card button {
    background:#007bff; border:none; padding:10px 15px; border-radius:6px;
    color:#fff; font-weight:bold; cursor:pointer; transition: background 0.2s;
  }
  .item-card button:hover { background:#0056b3; }
</style>
</head>
<body>

<header>E-mag | Secret Modules</header>

<div class="items-container">
  <div class="item-card">
    <h3>001</h3>
    <p>Secret Module</p>
    <button onclick="openExternal('https://example-game.com')">Open</button>
  </div>
  <div class="item-card">
    <h3>002</h3>
    <p>Secret Module</p>
    <button onclick="openExternal('https://another-site.com')">Open</button>
  </div>
  <div class="item-card">
    <h3>003</h3>
    <p>Secret Module</p>
    <button onclick="openExternal('https://yetanother.com')">Open</button>
  </div>
</div>

<script>
function openExternal(url){
  // Open a blank popup
  let win = window.open('about:blank', '_blank', 'width=1000,height=700');

  // Write content with iframe and back button
  win.document.write(`
    <html>
      <head>
        <title>Secret Module</title>
        <style>
          body { margin:0; display:flex; flex-direction:column; height:100vh; background:#000; color:#fff; font-family:Arial,sans-serif; }
          iframe { flex:1; border:none; width:100%; }
          .topbar { padding:12px; background:#222; display:flex; justify-content:space-between; align-items:center; }
          .topbar button { padding:6px 12px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; }
          .topbar button:hover { background:#0056b3; }
        </style>
      </head>
      <body>
        <div class="topbar">
          <span>Secret Module</span>
          <button onclick="window.location.href='../index.html'">Back Home</button>
        </div>
        <iframe src="${url}"></iframe>
      </body>
    </html>
  `);

  win.document.close();
}
</script>

</body>
</html>
