<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CiphAnon Studios | E mag</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#0e0e0e;
    color:#fff;
    text-align:center;
    min-height:100vh;
  }
  header {
    padding:20px; 
    background: rgba(0,0,0,0.8); 
    backdrop-filter: blur(8px);
    font-size: 1.8em; 
    font-weight: bold; 
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    position: sticky; 
    top:0; 
    z-index:1000;
  }
  nav {
    background:#111; 
    display:flex; 
    justify-content:center; 
    gap:20px; 
    padding:10px 0;
    position: sticky; 
    top:60px; 
    z-index:999;
  }
  nav button {
    color:#ff9f1c; 
    font-weight:bold; 
    padding:6px 12px; 
    border:none; 
    border-radius:6px; 
    background:#222; 
    cursor:pointer;
  }
  nav button:hover { background:#333; }
</style>
</head>
<body>

<header>CiphAnon Studios | E mag</header>

<nav>
  <button onclick="openHome()">Home</button>
  <button onclick="openSection(1)">1</button>
  <button onclick="openSection(2)">2</button>
  <button onclick="openSection(3)">3</button>
  <button onclick="openSection(4)">4</button>
</nav>

<div id="home" style="padding:50px;">
  <h2>Welcome to E mag</h2>
  <p>This is the home page with information about CiphAnon Studios.</p>
</div>

<script>
// Function to show home on main page
function openHome(){
  document.getElementById('home').style.display = 'block';
}

// Function to open a section in about:blank with iframe
function openSection(sectionNumber){
  let urls = {
    1: [
      {title:'Game 1', url:'https://example.com/game1'},
      {title:'Game 2', url:'https://example.com/game2'},
      {title:'Site 1', url:'https://supergisfire.com.cdn.cloudflare.net/'},
      {title:'Site 2', url:'https://www.algebra.casa/'}
    ],
    2: [
      {title:'Movie 1', url:'https://example.com/movie1'},
      {title:'Anime 1', url:'https://example.com/anime1'}
    ],
    3: [
      {title:'Download 1', url:'https://example.com/file1'},
      {title:'Download 2', url:'https://example.com/file2'}
    ],
    4: [
      {title:'Other 1', url:'https://example.com/other1'}
    ]
  };

  const sectionItems = urls[sectionNumber] || [];

  let win = window.open('about:blank', '_blank', 'width=1000,height=700');

  // Build HTML content for cards
  let cardsHTML = sectionItems.map(item => {
    return `
      <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <h3>${item.title}</h3>
        <button onclick="openIframe('${item.url}')">Open</button>
      </div>
    `;
  }).join('');

  win.document.write(`
    <html>
      <head>
        <title>Section ${sectionNumber} | CiphAnon Studios</title>
        <style>
          body { margin:0; font-family:Arial,sans-serif; background:#111; color:#fff; }
          .topbar { padding:12px 20px; background: gray; display:flex; justify-content:space-between; align-items:center; font-weight:bold; color:#071018; }
          .topbar button { padding:6px 14px; border:none; border-radius:6px; background:#071018; color:#ff9f1c; cursor:pointer; font-weight:bold; transition: transform 0.15s; }
          .topbar button:hover { transform: translateY(-2px); background:#333; }
          .card { border:1px solid #ccc; padding:10px; margin:10px 0; }
          button { margin-top:5px; padding:6px 10px; cursor:pointer; border:none; border-radius:6px; background:#222; color:#ff9f1c; }
          button:hover { background:#333; }
        </style>
      </head>
      <body>
        <div class="topbar">
          <button onclick="window.close()">Close</button>
          <span>CiphAnon Studios</span>
          <button onclick="window.location.href='../index.html'">Back</button>
        </div>
        <div style="padding:20px;">
          ${cardsHTML}
        </div>
        <script>
          function openIframe(url){
            let win2 = window.open('about:blank', '_blank', 'width=1000,height=700');
            win2.document.write(\`
              <html>
                <head>
                  <title>CiphAnon Studios</title>
                  <style>
                    body { margin:0; display:flex; flex-direction:column; height:100vh; background:#111; color:#fff; font-family:Arial,sans-serif; }
                    iframe { flex:1; border:none; width:100%; }
                    .topbar { padding:12px 20px; background: gray; display:flex; justify-content:space-between; align-items:center; font-weight:bold; color:#071018; }
                    .topbar button { padding:6px 14px; border:none; border-radius:6px; background:#071018; color:#ff9f1c; cursor:pointer; font-weight:bold; transition: transform 0.15s; }
                    .topbar button:hover { transform: translateY(-2px); background:#333; }
                  </style>
                </head>
                <body>
                  <div class="topbar">
                    <button onclick="window.close()">Close</button>
                    <span>CiphAnon Studios</span>
                    <button onclick="window.location.href='../index.html'">Back</button>
                  </div>
                  <iframe src="\${url}"></iframe>
                </body>
              </html>
            \`);
            win2.document.close();
          }
        </script>
      </body>
    </html>
  `);

  win.document.close();
}
</script>

</body>
</html>
