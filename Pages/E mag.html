<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CiphAnon Studios | E mag</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#fff; color:#000; }
  header { padding:20px; text-align:center; font-weight:bold; background:#eee; }
  nav { display:flex; justify-content:center; gap:10px; background:#ddd; padding:10px; }
  nav button { padding:6px 12px; cursor:pointer; border:1px solid #aaa; background:#f9f9f9; }
  nav button:hover { background:#ccc; }
  #home { padding:30px; text-align:center; }
</style>
</head>
<body>

<header>CiphAnon Studios | E mag</header>

<nav>
  <button onclick="alert('Home is on this page')">Home</button>
  <button onclick="openGames()">1</button>
  <button onclick="alert('Section 2 placeholder')">2</button>
  <button onclick="alert('Section 3 placeholder')">3</button>
  <button onclick="alert('Section 4 placeholder')">4</button>
</nav>

<div id="home">
  <h2>Welcome to E mag</h2>
  <p>Select a number above to open the section.</p>
</div>

<script>
function openIframe(url){
  let win = window.open('about:blank', '_blank', 'width=1000,height=700');
  win.document.write(`
    <html>
      <head>
        <title>CiphAnon Studios</title>
        <style>
          body { margin:0; display:flex; flex-direction:column; height:100vh; font-family:Arial,sans-serif; }
          .topbar { padding:10px; background:#eee; display:flex; justify-content:space-between; font-weight:bold; }
          .topbar button { padding:4px 10px; border:none; background:#ccc; cursor:pointer; }
          .topbar button:hover { background:#bbb; }
          iframe { flex:1; width:100%; border:none; }
        </style>
      </head>
      <body>
        <div class="topbar">
          <button onclick="window.close()">Close</button>
          <span>CiphAnon Studios</span>
          <button onclick="window.location.href='../index.html'">Back</button>
        </div>
        <iframe src="${url}"></iframe>
      </body>
    </html>
  `);
  win.document.close();
}

function openGames(){
  let win = window.open('about:blank', '_blank', 'width=1000,height=700');
  win.document.write(`
    <html>
      <head>
        <title>Games | CiphAnon Studios</title>
        <style>
          body { margin:0; font-family:Arial,sans-serif; }
          .topbar { padding:10px; background:#eee; display:flex; justify-content:space-between; font-weight:bold; }
          .topbar button { padding:4px 10px; border:none; background:#ccc; cursor:pointer; }
          .topbar button:hover { background:#bbb; }
          .tab-buttons { display:flex; justify-content:center; gap:10px; margin:20px 0; }
          .tab-buttons button { padding:6px 12px; cursor:pointer; border:1px solid #aaa; background:#f9f9f9; }
          .tab-buttons button:hover { background:#ccc; }
          .tab-content { display:none; padding:20px; max-width:800px; margin:auto; }
          .tab-content.active { display:block; }
          .card { border:1px solid #ccc; padding:10px; margin:10px 0; }
          .card button { margin-top:5px; padding:6px 10px; cursor:pointer; }
        </style>
      </head>
      <body>
        <div class="topbar">
          <button onclick="window.close()">Close</button>
          <span>CiphAnon Studios</span>
          <button onclick="window.location.href='../index.html'">Back</button>
        </div>
        <div class="tab-buttons">
          <button onclick="showTab('games')">Games</button>
          <button onclick="showTab('gamesites')">Game Sites</button>
        </div>

        <div id="games" class="tab-content active">
          <div class="card"><h3>Game 1</h3><button onclick="openIframe('https://example.com/game1')">Play</button></div>
          <div class="card"><h3>Game 2</h3><button onclick="openIframe('https://example.com/game2')">Play</button></div>
        </div>

        <div id="gamesites" class="tab-content">
          <div class="card"><h3>Site 1</h3><button onclick="openIframe('https://supergisfire.com.cdn.cloudflare.net/')">Open</button></div>
          <div class="card"><h3>Site 2</h3><button onclick="openIframe('https://www.algebra.casa/')">Open</button></div>
        </div>

        <script>
          function showTab(id){
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(id).classList.add('active');
          }
        </script>
      </body>
    </html>
  `);
  win.document.close();
}
</script>

</body>
</html>
