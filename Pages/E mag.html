<script>
function playIntroThenOpen(url){
  // Prevent multiple overlays
  if(document.getElementById('introOverlay')) return;

  // Create overlay
  const overlay = document.createElement('div');
  overlay.id = 'introOverlay';
  overlay.style.position = 'fixed';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.width = '100%';
  overlay.style.height = '100%';
  overlay.style.background = 'black';
  overlay.style.zIndex = '9999';
  overlay.style.display = 'flex';
  overlay.style.justifyContent = 'center';
  overlay.style.alignItems = 'center';
  overlay.style.transition = 'opacity 1s ease';

  // Video element
  const video = document.createElement('video');
  video.src = 'lv_0_20250831190250.mp4'; // Make sure file is in same folder
  video.autoplay = true;
  video.muted = true; // must be muted for autoplay to work
  video.controls = false;
  video.playsInline = true;
  video.style.width = '100%';
  video.style.height = '100%';
  video.style.objectFit = 'cover';

  overlay.appendChild(video);
  document.body.appendChild(overlay);

  // Attempt to play the video (muted)
  video.play().catch(() => console.warn("Video autoplay failed"));

  // Force video to show at least 3 seconds
  setTimeout(() => {
    overlay.style.opacity = '0';
    setTimeout(()=>{
      overlay.remove();
      openPopup(url);
    }, 150);
  }, 3000);
}

function openPopup(url){
  const win = window.open('about:blank','_blank','width=1000,height=700');
  const popupHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <title>CiphAnon Studios</title>

        .topbar button{padding:6px 14px;border:none;border-radius:6px;background:#071018;color:#ff9f1c;cursor:pointer;font-weight:bold;transition:transform 0.15s;}
        .topbar button:hover{transform:translateY(-2px);background:#333;}
      </style>
    </head>
    <body>
      <div class="topbar">
        <button onclick="window.close()"></button>
        <span>CiphAnon Studios</span>
        <button onclick="window.close()">Close</button>
      </div>
      <iframe src="${url}"></iframe>
    </body>
    </html>
  `;
  win.document.open();
  win.document.write(popupHTML);
  win.document.close();
}
