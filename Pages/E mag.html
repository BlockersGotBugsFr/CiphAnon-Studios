<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CiphAnon Studios | E mag</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#fff;
    color:#000;
  }
  header {
    padding:15px;
    background:#eee;
    text-align:center;
    font-weight:bold;
  }
  nav {
    display:flex;
    justify-content:center;
    gap:10px;
    background:#ddd;
    padding:10px;
  }
  nav button {
    padding:6px 12px;
    border:1px solid #aaa;
    background:#f9f9f9;
    cursor:pointer;
  }
  nav button:hover { background:#ccc; }
  #home {
    padding:30px;
    text-align:center;
  }
</style>
</head>
<body>

<header>CiphAnon Studios | E mag</header>

<nav>
  <button onclick="showHome()">Home</button>
  <button onclick="openExternal('https://example.com')">1</button>
  <button onclick="openExternal('https://supergisfire.com.cdn.cloudflare.net/')">2</button>
  <button onclick="openExternal('https://www.algebra.casa/')">3</button>
  <button onclick="openExternal('https://example.com/file')">4</button>
</nav>

<div id="home">
  <h2>Home</h2>
  <p>Select a number above to open in a new tab.</p>
</div>

<script>
function showHome(){
  document.getElementById('home').style.display = 'block';
}

function openExternal(url){
  let win = window.open('about:blank', '_blank', 'width=1000,height=700');
  win.document.write(`
    <html>
      <head>
        <title>CiphAnon Studios</title>
        <style>
          body { margin:0; display:flex; flex-direction:column; height:100vh; background:#111; color:#fff; font-family:Arial, sans-serif; }
          iframe { flex:1; border:none; width:100%; }
          .topbar { padding:10px; background:#eee; display:flex; justify-content:space-between; align-items:center; color:#000; font-weight:bold; }
          .topbar button { padding:4px 10px; border:none; border-radius:4px; background:#ccc; color:#000; cursor:pointer; }
          .topbar button:hover { background:#bbb; }
        </style>
      </head>
      <body>
        <div class="topbar">
          <button onclick="window.close()">Close</button>
          <span>CiphAnon Studios</span>
          <button onclick="window.location.href='../index.html'">Back</button>
        </div>
        <iframe src="${url}"></iframe>
      </body>
    </html>
  `);
  win.document.close();
}
</script>

</body>
</html>
