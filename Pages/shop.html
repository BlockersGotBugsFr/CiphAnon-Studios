<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiphAnon Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: orange;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff; 
            text-decoration: none; 
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 25px;
        }

        .navbar a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .hero-section {
            background-color: #e9ecef;
            padding: 80px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: #222;
        }

        .hero-section p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }

        .main-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .main-button:hover {
            background-color: #0056b3;
        }


        .products-section {
            padding: 60px 0;
            background-color: #f8f8f8;
        }

        .products-section h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .product-card h3 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: #bbb;
            padding: 30px 0;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="#home" class="logo">CiphAnon Studios</a>
            <nav>
                <ul>
                    <li><a href="../index.html" class="back-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F19E39"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg></a></li>
                    <li><a href="#roblox-shirts">Roblox Shirts</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="hero-section" id="home">
        <div class="container">
            <h1>My Store</h1>
            <p>Discover amazing products and unique items!</p>
            <a href="#roblox-shirts" class="main-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F19E39"><path d="M446-80q-15 0-30-6t-27-18L103-390q-12-12-17.5-26.5T80-446q0-15 5.5-30t17.5-27l352-353q11-11 26-17.5t31-6.5h287q33 0 56.5 23.5T879-800v287q0 16-6 30.5T856-457L503-104q-12 12-27 18t-30 6Zm0-80 353-354v-286H513L160-446l286 286Zm253-480q25 0 42.5-17.5T759-700q0-25-17.5-42.5T699-760q-25 0-42.5 17.5T639-700q0 25 17.5 42.5T699-640ZM480-480Z"/></svg></a>
        </div>
    </main>

    <section class="products-section" id="roblox-shirts">
        <div class="container">
            <h2>My Roblox Shirts</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="CStudios.png" alt="Roblox Shirt 1">
                    <h3>Money Hungery</h3>
                    <p>Price: R 5</p>
                    <a href="#" class="buy-button">Buy Now!</a>
                </div>
                <div class="product-card">
                    <img src="CStudios.png" alt="Roblox Shirt 2">
                    <h3>White</h3>
                    <p>Price: R 5</p>
                    <a href="#" class="buy-button">Buy Now!</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
