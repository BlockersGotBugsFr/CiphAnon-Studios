<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PolyTrack Editable Leaderboard</title>
<style>
  body {
    margin:0; font-family:'Inter',sans-serif; background:#0e0e0e; color:#fff;
  }
  header {
    position:sticky; top:0; background:rgba(0,0,0,0.85); padding:20px; text-align:center; font-size:2em; font-weight:bold; z-index:1000;
  }
  .back-btn {
    position:fixed; top:20px; left:20px; padding:8px 14px; background:black; border:none; border-radius:6px; color:#ff9f1c; font-weight:bold; cursor:pointer; z-index:1001;
  }
  nav {
    display:flex; flex-wrap:wrap; justify-content:center; gap:6px; padding:10px; background:#111; position:sticky; top:80px; z-index:999;
  }
  nav button {
    padding:5px 10px; background:#222; border:none; border-radius:6px; color:#ff9f1c; font-weight:bold; cursor:pointer; transition:0.2s;
  }
  nav button:hover { background:#333; transform:translateY(-1px); }
  section { padding:40px 10px; max-width:1200px; margin:auto; position:relative; }
  section h2 { font-size:1.8em; margin-bottom:15px; color:#ff9f1c; text-shadow:0 1px 5px rgba(0,0,0,0.5); }
  table { width:100%; border-collapse:collapse; font-size:0.85em; }
  th, td { padding:6px 10px; border-bottom:1px solid #222; text-align:left; }
  tr:hover { background:rgba(255,255,255,0.05); }
  .first { background: rgba(255,159,28,0.3); font-weight:bold; }
  .second { background: rgba(192,192,192,0.3); font-weight:bold; }
  .third { background: rgba(205,127,50,0.3); font-weight:bold; }
  .top5 { background: rgba(255,255,255,0.08); }
  .bg-img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0.05; transform:rotate(-3deg); z-index:-1; }
  input { width: 90%; background:rgba(0,0,0,0.3); border:none; color:white; padding:2px 4px; border-radius:4px; }
  input:focus { outline:1px solid #ff9f1c; }
  .typing { display:inline-block; border-right:2px solid #ff9f1c; white-space:nowrap; overflow:hidden; }
</style>
</head>
<body>

<header>PolyTrack Leaderboard</header>
<button class="back-btn" onclick="window.location.href='index.html'">Back</button>
<nav id="sectionNav"></nav>
<div id="tracksContainer"></div>

<script>
const totalTracks=13;
const totalEntries=50;

const sectionNav=document.getElementById('sectionNav');
const tracksContainer=document.getElementById('tracksContainer');

// Create navigation buttons
for(let i=1;i<=totalTracks;i++){
  const btn=document.createElement('button');
  btn.textContent=`Track ${i}`;
  btn.onclick=()=>document.getElementById(`track${i}`).scrollIntoView({behavior:'smooth'});
  sectionNav.appendChild(btn);
}

// Create tracks and editable leaderboard
for(let t=1;t<=totalTracks;t++){
  const sec=document.createElement('section');
  sec.id=`track${t}`;

  const bg=document.createElement('img');
  bg.src='placeholder-bg.jpg'; // optional background
  bg.className='bg-img';
  sec.appendChild(bg);

  const h2=document.createElement('h2');
  h2.innerHTML=`<span class="typing">Track ${t}</span>`;
  sec.appendChild(h2);

  const table=document.createElement('table');
  const thead=document.createElement('thead');
  thead.innerHTML='<tr><th>Position</th><th>Username</th><th>Time (s)</th></tr>';
  table.appendChild(thead);

  const tbody=document.createElement('tbody');
  for(let p=1;p<=totalEntries;p++){
    const tr=document.createElement('tr');
    if(p===1) tr.className='first top5';
    else if(p===2) tr.className='second top5';
    else if(p===3) tr.className='third top5';
    else if(p<=5) tr.className='top5';
    tr.innerHTML=`
      <td>${p}</td>
      <td><input type="text" placeholder="Player${p}"></td>
      <td><input type="number" placeholder="${(Math.random()*60).toFixed(2)}"></td>
    `;
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  sec.appendChild(table);

  tracksContainer.appendChild(sec);
}

// Typing animation
const typingEls=document.querySelectorAll('.typing');
typingEls.forEach(el=>{
  const text=el.textContent;
  el.textContent='';
  let i=0;
  function typeChar(){
    if(i<text.length){
      el.textContent+=text.charAt(i);
      i++;
      setTimeout(typeChar,50);
    }
  }
  typeChar();
});
</script>

</body>
</html>
